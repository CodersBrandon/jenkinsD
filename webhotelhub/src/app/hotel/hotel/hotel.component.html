<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="my-4">Gestión de Hoteles</h1>
      </div>
    </div>
    <!-- Formulario para agregar un nuevo hotel -->
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onSave()" autocomplete="off">
               <div class="form-group">
                    <label>Nombre:</label>
                    <input [(ngModel)]="hotel.nombre" name="nombre" class="form-control">
                </div>
                 <div class="form-group">
                     <label>Dirección:</label>
                     <input [(ngModel)]="hotel.direccion" name="direccion" class="form-control">
                 </div>
                 <div class="form-group">
                     <label>Ciudad:</label>
                     <input [(ngModel)]="hotel.ciudad" name="ciudad" class="form-control">
                 </div>
                 <div class="form-group">
                     <label>País:</label>
                     <input [(ngModel)]="hotel.pais" name="pais" class="form-control">
                 </div>

                 <div class="form-group">
                     <label>Estrellas:</label>
                     <input [(ngModel)]="hotel.estrellas" name="estrellas" type="number" class="form-control">
                 </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                    &nbsp;&nbsp;
                    <button routerLink="/hoteles" class="btn btn-secondary">Cancelar</button>
                </div>


            </form>


        </div>
    </div>

</div>
